<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Notepad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="window">
      <div class="head">
        <div class="head-left">
          <img src="icons/notepad.svg" />
          <span class="window-title">Untitled - Notepad</span>
        </div>
        <div class="head-right">
          <img src="icons/minimize.svg" />
          <img src="icons/full.svg" />
          <img src="icons/close.svg" />
        </div>
      </div>

      <div class="navbar">
        <span>File</span>
        <span>Edit</span>
        <span>Format</span>
        <span>View</span>
        <span>Help</span>
      </div>

      <div class="body">
        <div class="textarea"></div>
        <div class="scroll"></div>
      </div>

      <div class="footer">
        <div class="content">
          <div>
            <span>Ln 1, Col 1</span>
          </div>
          <div>
            <span>100%</span>
          </div>
          <div>
            <span>Windows (CRLF)</span>
          </div>
          <div>
            <span>UTF-8</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
